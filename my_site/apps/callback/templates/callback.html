
{% load bootstrap3 %}
{% load staticfiles %}

        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog modal-sm">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="Login">Замовити зворотній виклик</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'add_callback' %}" method="post">{% csrf_token %}
                            <div class="form-group">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <input type="text" name="call_name" class="form-control"  placeholder="Ім'я">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <span class="glyphicons glyphicons-iphone"></span>
                                <input type="number" name="call_phone" class="form-control" placeholder="Мобільний телефон">
                            </div>
                            <p class="text-center">
                                <button type="submit" class="btn btn-template-main"><i class="fa fa-sign-in"></i>ОК</button>
                            </p>

                        </form>
                        <p class="text-center text-muted"><a href="#"><strong>Заповніть форму, щоб відправити заявку на зворотній дзвінок</strong></a></p>

                    </div>
                </div>
            </div>
        </div>
